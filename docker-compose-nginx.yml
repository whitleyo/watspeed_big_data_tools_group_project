version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - quart
    restart: always

  quart:
    image: whitleyo/watspeed-data-gr-proj-app:latest
    container_name: quart_app
    expose:
      - "80:5000"
    restart: always
